<script>
    function calculateAll() {
        // 1. ë“±ê¸‰ ê³„ì‚°
        const rank = parseFloat(document.getElementById('rank').value);
        const total = parseFloat(document.getElementById('total').value);
        const resultDiv = document.getElementById('result');

        if (!total || total <= 0) {
            alert("ì „ì²´ ì¸ì›ì„ ì˜¬ë°”ë¥´ê²Œ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            return;

        // ë“±ìˆ˜ ì…ë ¥ ì‹œì—ë§Œ ë‚´ ë“±ê¸‰ ê³„ì‚° ë¡œì§ ìˆ˜í–‰
        if (rank && rank > 0) {

                return;
            }
            const percentage = (rank / total) * 100;

            else if (percentage <= 11) myGrade = 2;
            else if (percentage <= 23) myGrade = 3;

    function updateGradeTable(total, myGrade) {
        const tbody = document.getElementById('gradeTableBody');
        tbody.innerHTML = ""; // ê¸°ì¡´ ë‚´ìš© ì´ˆê¸°í™”

        // ë“±ê¸‰ë³„ ëˆ„ì  ë¹„ìœ¨ (í•œêµ­ ë‚´ì‹  ê¸°ì¤€)
        const cuts = [
            { grade: 1, percent: 4 },
            { grade: 2, percent: 11 },
            { grade: 3, percent: 23 },
            { grade: 4, percent: 40 },
            { grade: 5, percent: 60 },
            { grade: 6, percent: 77 },
            { grade: 7, percent: 89 },
            { grade: 8, percent: 96 },

        let prevCount = 0;

        cuts.forEach(cut => {

            const cumCount = Math.round(total * (cut.percent / 100));

            const startRank = prevCount + 1;

            } else {

            if (myGrade === cut.grade) {
