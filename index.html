<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>석차 등급 및 커트라인 계산기</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .main-wrapper {
            display: flex;
            gap: 20px;
            flex-wrap: wrap; /* 모바일에서는 줄바꿈 */
            justify-content: center;
            max-width: 900px;
            width: 100%;
        }
        /* 공통 박스 스타일 */
        .box {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        /* 왼쪽: 계산기 영역 */
        .calculator-section {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }
        
        /* 오른쪽: 표 영역 */
        .table-section {
            flex: 1;
            min-width: 300px;
        }

        h2, h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            display: none;
        }
        .grade-result {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }
        th {
            background-color: #f8f9fa;
            color: #555;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f3f5;
        }
        /* 내 등급 강조 */
        .highlight-row {
            background-color: #dbeaff !important;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="box calculator-section">
        <h2>내 등급 계산</h2>
        
        <div class="input-group">
            <label for="rank">나의 등수 (등)</label>
            <input type="number" id="rank" placeholder="예: 15">
        </div>

        <div class="input-group">
            <label for="total">전체 인원 (명)</label>
            <input type="number" id="total" placeholder="예: 200">
        </div>

        <button onclick="calculateAll()">계산하기</button>

        <div id="result">
            <p>상위 <span id="percent">0</span>%</p>
            <p class="grade-result"><span id="myGrade">1</span>등급</p>
        </div>
    </div>

    <div class="box table-section">
        <h3>전체 등급 컷 (예상)</h3>
        <table>
            <thead>
                <tr>
                    <th>등급</th>
                    <th>비율(누적)</th>
                    <th>예상 등수</th>
                </tr>
            </thead>
            <tbody id="gradeTableBody">
                <tr>
                    <td colspan="3">전체 인원을 입력하고<br>계산 버튼을 눌러주세요.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function calculateAll() {
        // 1. 등급 계산
        const rank = parseFloat(document.getElementById('rank').value);
        const total = parseFloat(document.getElementById('total').value);
        const resultDiv = document.getElementById('result');

        if (!total || total <= 0) {
            alert("전체 인원을 올바르게 입력해주세요.");
            return;
        }

        let myGrade = 0; // 내 등급 저장용

        // 등수 입력 시에만 내 등급 계산 로직 수행
        if (rank && rank > 0) {
            if (rank > total) {
                alert("등수가 전체 인원보다 클 수 없습니다.");
                return;
            }
            const percentage = (rank / total) * 100;
            
            if (percentage <= 4) myGrade = 1;
            else if (percentage <= 11) myGrade = 2;
            else if (percentage <= 23) myGrade = 3;
            else if (percentage <= 40) myGrade = 4;
            else if (percentage <= 60) myGrade = 5;
            else if (percentage <= 77) myGrade = 6;
            else if (percentage <= 89) myGrade = 7;
            else if (percentage <= 96) myGrade = 8;
            else myGrade = 9;

            document.getElementById('percent').innerText = percentage.toFixed(2);
            document.getElementById('myGrade').innerText = myGrade;
            resultDiv.style.display = 'block';
        }

        // 2. 우측 테이블(등급 컷) 생성
        updateGradeTable(total, myGrade);
    }

    function updateGradeTable(total, myGrade) {
        const tbody = document.getElementById('gradeTableBody');
        tbody.innerHTML = ""; // 기존 내용 초기화

        // 등급별 누적 비율 (한국 내신 기준)
        const cuts = [
            { grade: 1, percent: 4 },
            { grade: 2, percent: 11 },
            { grade: 3, percent: 23 },
            { grade: 4, percent: 40 },
            { grade: 5, percent: 60 },
            { grade: 6, percent: 77 },
            { grade: 7, percent: 89 },
            { grade: 8, percent: 96 },
            { grade: 9, percent: 100 }
        ];

        let prevCount = 0;

        cuts.forEach(cut => {
            // 누적 인원 계산 (반올림 처리하여 일반적인 등수 산출)
            const cumCount = Math.round(total * (cut.percent / 100));
            
            // 해당 등급의 시작 등수와 끝 등수
            const startRank = prevCount + 1;
            const endRank = cumCount;
            
            let rankText = "";
            if (startRank > endRank) {
                rankText = "인원 없음"; // 인원이 너무 적을 경우
            } else {
                rankText = `${startRank}등 ~ ${endRank}등`;
            }

            // 테이블 행 추가
            const row = document.createElement('tr');
            
            // 내 등급인 경우 행 강조 (색상 변경)
            if (myGrade === cut.grade) {
                row.classList.add('highlight-row');
            }

            row.innerHTML = `
                <td>${cut.grade}등급</td>
                <td>${cut.percent}%</td>
                <td>${rankText}</td>
            `;
            tbody.appendChild(row);

            prevCount = cumCount;
        });
    }
</script>

</body>
</html>
