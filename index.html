<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>내신 석차 등급 계산기</title>
    <meta name="description" content="나의 등수와 전체 인원을 입력하면 내신 등급을 정확하게 계산해줍니다. 1등급부터 9등급까지 등수 커트라인과 비율을 한눈에 확인하세요.">
    <meta name="keywords" content="내신등급계산기, 석차등급, 고교내신, 등급컷, 등수계산, 9등급제">
    <meta name="author" content="내신계산기">
    
    <meta property="og:title" content="내신 석차 등급 계산기">
    <meta property="og:description" content="내 등수 입력하고 바로 등급 확인! 등급별 커트라인 표">
    <meta property="og:type" content="website">

    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column; /* 세로 정렬로 변경 (광고 때문) */
            align-items: center;
            min-height: 100vh;
        }
        .main-wrapper {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
            width: 100%;
            margin-bottom: 30px; /* 광고와의 간격 */
        }
        .box {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .calculator-section {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }
        .table-section {
            flex: 1;
            min-width: 300px;
        }
        h1 { /* h2 -> h1 변경 (SEO 중요도 상향) */
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
        h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            display: none;
        }
        .grade-result {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }
        th {
            background-color: #f8f9fa;
            color: #555;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f1f3f5;
        }
        .highlight-row {
            background-color: #dbeaff !important;
            font-weight: bold;
        }

        /* 2. 광고 영역 스타일 */
        .ad-container {
            width: 100%;
            max-width: 728px;
            height: 90px; /* 광고 크기에 따라 조절 */
            background-color: #e0e0e0; /* 광고 로딩 전 배경색 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #888;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>

    </head>
<body>

<div class="main-wrapper">
    <div class="box calculator-section">
        <h1>내신 등급 계산기</h1>
        
        <div class="input-group">
            <label for="rank">나의 등수 (등)</label>
            <input type="number" id="rank" placeholder="예: 92">
        </div>

        <div class="input-group">
            <label for="total">전체 인원 (명)</label>
            <input type="number" id="total" placeholder="예: 153">
        </div>

        <button onclick="calculateAll()">계산하기</button>

        <div id="result">
            <p>단순 백분위: <span id="percent">0</span>%</p>
            <p class="grade-result"><span id="myGrade">1</span>등급</p>
        </div>
    </div>

    <div class="box table-section">
        <h3>등급별 인원 컷</h3>
        <table>
            <thead>
                <tr>
                    <th>등급</th>
                    <th>누적 인원</th>
                    <th>해당 등수</th>
                </tr>
            </thead>
            <tbody id="gradeTableBody">
                <tr>
                    <td colspan="3">전체 인원을 입력하고<br>계산 버튼을 눌러주세요.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="ad-container">
    <p>광고 영역</p>
</div>

<script>
    const GRADE_CUTS = [
        { grade: 1, percent: 4 },
        { grade: 2, percent: 11 },
        { grade: 3, percent: 23 },
        { grade: 4, percent: 40 },
        { grade: 5, percent: 60 },
        { grade: 6, percent: 77 },
        { grade: 7, percent: 89 },
        { grade: 8, percent: 96 },
        { grade: 9, percent: 100 }
    ];

    function calculateAll() {
        const rank = parseFloat(document.getElementById('rank').value);
        const total = parseFloat(document.getElementById('total').value);
        const resultDiv = document.getElementById('result');

        if (!total || total <= 0) {
            alert("전체 인원을 올바르게 입력해주세요.");
            return;
        }

        let myGrade = 9;
        let cutoffs = [];
        GRADE_CUTS.forEach(cut => {
            const cutoffRank = Math.round(total * (cut.percent / 100));
            cutoffs.push({ grade: cut.grade, cutoffRank: cutoffRank, percent: cut.percent });
        });

        if (rank && rank > 0) {
            if (rank > total) {
                alert("등수가 전체 인원보다 클 수 없습니다.");
                return;
            }
            for (let i = 0; i < cutoffs.length; i++) {
                if (rank <= cutoffs[i].cutoffRank) {
                    myGrade = cutoffs[i].grade;
                    break;
                }
            }
            const percentage = (rank / total) * 100;
            document.getElementById('percent').innerText = percentage.toFixed(2);
            document.getElementById('myGrade').innerText = myGrade;
            resultDiv.style.display = 'block';
        }
        updateGradeTable(total, myGrade, cutoffs);
    }

    function updateGradeTable(total, myGrade, cutoffs) {
        const tbody = document.getElementById('gradeTableBody');
        tbody.innerHTML = "";
        let prevRank = 0;
        cutoffs.forEach(cut => {
            const startRank = prevRank + 1;
            const endRank = cut.cutoffRank;
            let rankText = (startRank > endRank) ? "해당 인원 없음" : `${startRank}등 ~ ${endRank}등`;
            const row = document.createElement('tr');
            if (myGrade === cut.grade) row.classList.add('highlight-row');
            row.innerHTML = `<td>${cut.grade}등급</td><td>${endRank}명 (누적)</td><td>${rankText}</td>`;
            tbody.appendChild(row);
            prevRank = endRank;
        });
    }
</script>

</body>
</html>
